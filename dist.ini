name    = Alien-LibYAML
author  = Richard Simões <rsimoes AT cpan DOT org>
author  = Graham Ollis <plicease@cpan.org>
license = MIT
copyright_holder = Richard Simões
copyright_year   = 2017

version = v0.1.10

[@Basic]
[AlienBuild]
[PodWeaver]

[NextRelease]

[AutoMetaResources]
homepage          = https://metacpan.org/release/%{dist}
repository.github = user:rsimoes
bugtracker.github = user:rsimoes

[AutoPrereqs]
skip = ^(?:base|strict|warnings|if|utf8|charnames|open|parent|re|subs|version|Carp)$

[Test::PodSpelling]
stopwords = Kirill
stopwords = Simonov
stopwords = libyaml
stopwords = Ollis

[CheckChangesHasContent]

[Clean]

[ExtraTests]

[MinimumPerl]

[OurPkgVersion]

[MetaResources]
x_IRC = irc://irc.perl.org/#native

[MetaJSON]
