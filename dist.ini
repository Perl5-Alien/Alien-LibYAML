name    = Alien-LibYAML
author  = Richard Simões <rsimoes AT cpan DOT org>
license = MIT
copyright_holder = Richard Simões
copyright_year   = 2014

version = v0.1.7

[@Filter]
-bundle = @Basic
-remove = MakeMaker
-remove = Manifest
[ModuleBuild::Custom]

[NextRelease]

[@TestingMania]
disable = NoTabsTests
disable = Test::Perl::Critic
disable = Test::Version
disable = Test::DistManifest
disable = Test::Synopsis
disable = Test::Kwalitee
disable = Test::EOL

[AutoMetaResources]
homepage          = https://metacpan.org/release/%{dist}
repository.github = user:rsimoes
bugtracker.github = user:rsimoes

[AutoPrereqs]
skip = ^(?:base|strict|warnings|if|utf8|charnames|open|parent|re|subs|version|Carp)$

[Prereqs / ConfigureRequires]
Alien::Base::ModuleBuild = 0.016

[Prereqs]
Alien::Base = 0.016

[PruneFiles]
filename=dist.ini

[Test::PodSpelling]
stopwords = Kirill
stopwords = Simonov
stopwords = libyaml
stopwords = Ollis

[CheckChangesHasContent]

[Clean]

[CoalescePod]

[ExtraTests]

[MinimumPerl]

[OurPkgVersion]

[Manifest]
